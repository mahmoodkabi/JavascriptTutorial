<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body dir="rtl">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <form style="margin:30px; padding:20px; border:double 5px; text-align:right;" class="col-sm-4" dir="rtl">
        <div class="form-group row">
            <label for="firstName" class="col-4 col-form-label">نام</label>
            <div class="col-8">
                <input id="firstName" name="firstName" type="text" class="form-control" onkeyup="onkeypressFullName()">
            </div>
        </div>
        <div class="form-group row">
            <label for="lastName" class="col-4 col-form-label">نام خانوادگی</label>
            <div class="col-8">
                <input id="lastName" name="lastName" type="text" class="form-control" onkeyup="onkeypressFullName()">
            </div>
        </div>
        <div class="form-group row">
            <label for="fullName" class="col-4 col-form-label">نام و نام خانوادگی</label>
            <div class="col-8">
                <input id="fullName" name="fullName" type="text" class="form-control">
            </div>
        </div>
    </form>



</body>
</html>

<script>
    //let yourName = "احمد";
    //let yourName = 'احمد';

    function onkeypressFullName() {
        let fn = document.getElementById("firstName").value;
        let ln = document.getElementById("lastName").value;
        let _fullName = "نام من " + fn + " " + ln + "است";
        document.getElementById("fullName").value = _fullName;
    }

    function onkeypressFullName() {
        let fn = document.getElementById("firstName").value;
        let ln = document.getElementById("lastName").value;
        let _fullName = `نام من ${fn} ${ln} است`;
        document.getElementById("fullName").value = _fullName;
    }
</script>
