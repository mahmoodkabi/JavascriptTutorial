<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

</head>
<body style="direction:rtl">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <form style="margin:30px; padding:20px; border:double 5px" class="col-sm-4">
        <div class="form-group row">
            <label for="salary" class="col-4 col-form-label">مبلغ حقوق</label>
            <div class="col-8">
                <input id="salary" name="salary" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="extraWorkHour" class="col-4 col-form-label">اضافه کار</label>
            <div class="col-8">
                <input id="extraWorkHour" name="extraWorkHour" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-4">
                <input type="button" value="محاسبه مالیات" onclick="onClickCalcTax()" class="btn btn-block" />
            </div>
        </div>
        <div class="form-group row">
            <label for="tax" class="col-4 col-form-label">مالیات</label>
            <div class="col-8">
                <input id="tax" name="tax" type="text" class="form-control">
            </div>
        </div>
    </form>


    <form style="margin:30px; padding:20px; border:double 5px" class="col-sm-4">
        <div class="form-group row">
            <label class="col-4">انتخاب کنید</label>
            <div class="col-8">
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input onchange="onchangeCheckbox_0()" name="checkbox" id="checkbox_0" type="checkbox"  class="custom-control-input" value="rabbit">
                    <label for="checkbox_0" class="custom-control-label">Rabbit</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input onchange="onchangeCheckbox_1()" name="checkbox" id="checkbox_1" type="checkbox" class="custom-control-input" value="duck">
                    <label for="checkbox_1" class="custom-control-label">Duck</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input onchange="onchangeCheckbox_2()" name="checkbox" id="checkbox_2" type="checkbox" class="custom-control-input" value="fish">
                    <label for="checkbox_2" class="custom-control-label">Fish</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-8">
                <button  class="btn btn-primary" onclick="onclickCountSelect()">نمایش تعداد انتخاب</button>
            </div>
        </div>
    </form>
</body>
</html>

<script>
    var countSelectCheckBox = 0

    function onClickCalcTax() {
        var taxAmount = 0;
        var salaryAmount = document.getElementById("salary").value;
        var extraWorkHourAmount = document.getElementById("extraWorkHour").value;
        var sum = parseInt(salaryAmount) + parseInt(extraWorkHourAmount);

        if (sum > 5000000)
            taxAmount = (sum - 5000000) * 10 / 100;

        document.getElementById("tax").value = taxAmount;
    }


    function onchangeCheckbox_0() {
        var ch0 = document.getElementById("checkbox_0");
        if (ch0.checked)
            countSelectCheckBox++;
        else
            countSelectCheckBox--;
    }

    function onchangeCheckbox_1() {
        var ch0 = document.getElementById("checkbox_1");
        if (ch0.checked)
            countSelectCheckBox++;
        else
            countSelectCheckBox--;
    }

    function onchangeCheckbox_2() {
        var ch0 = document.getElementById("checkbox_2");
        if (ch0.checked)
            countSelectCheckBox++;
        else
            countSelectCheckBox--;
    }

    function onclickCountSelect() {
        alert(countSelectCheckBox);
    }
</script>
